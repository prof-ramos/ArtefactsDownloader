<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 24px;
            margin-bottom: 8px;
        }
        .title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        .subtitle {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .button-primary {
            background: #2563eb;
            color: white;
        }
        .button-primary:hover {
            background: #1d4ed8;
        }
        .button-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        .button-secondary:hover {
            background: #e5e7eb;
        }
        .status {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
            margin-top: 12px;
        }
        .status-info {
            background: #dbeafe;
            color: #1e40af;
        }
        .status-success {
            background: #dcfce7;
            color: #166534;
        }
        .status-error {
            background: #fee2e2;
            color: #dc2626;
        }
        .options {
            margin: 16px 0;
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
        }
        .option {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .option:last-child {
            margin-bottom: 0;
        }
        .option input {
            margin-right: 8px;
        }
        .option label {
            font-size: 12px;
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üì¶</div>
        <div class="title">Claude Artifacts</div>
        <div class="subtitle">Download all artifacts from this conversation</div>
    </div>
    
    <div class="options">
        <div class="option">
            <input type="checkbox" id="includeConversation" checked>
            <label for="includeConversation">Include conversation text</label>
        </div>
        <div class="option">
            <input type="checkbox" id="zipFormat" checked>
            <label for="zipFormat">Download as ZIP file</label>
        </div>
        <div class="option">
            <input type="checkbox" id="addTimestamp">
            <label for="addTimestamp">Add timestamp to filename</label>
        </div>
    </div>
    
    <div class="controls">
        <button id="downloadAll" class="button button-primary">
            üì• Download All Artifacts
        </button>
        <button id="scanArtifacts" class="button button-secondary">
            üîç Scan for Artifacts
        </button>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <script src="popup.js"></script>
</body>
</html>
